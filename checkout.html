<!DOCTYPE html>
<head>
	<title>Lé Gemz - Checkout</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="checkout.css"/>
<head>

<body>
  <div class="back">
     <a href="/legemz_website/index.html">back</a> 
  </div>
  
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Tub</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  </div>
   	   	  <div class="about">
            <h1 class="title">Midnight Maze</h1>
   	   	  	<img src="https://i.pinimg.com/564x/98/8e/05/988e058d0e5d8d2deb52a7bdf0a21816.jpg" style={{ height="120px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">¥1300(tax included)</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
            <h1 class="title">Scandal Pack</h1>
   	   	  	<img src="https://i.pinimg.com/474x/10/36/ea/1036ea18d4dc69deefd245e83ade5e2a.jpg" style={{ height="120px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">¥3500(tax included)</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">¥4800</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
</body>
